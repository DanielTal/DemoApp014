<div style="text-align:center;outline:#000000 1px solid">
    מפתחים
</div>
<table dir="rtl" style="width:100%">
    <tr>
        <td style="width:25%;text-align:center;outline:#000000 1px solid">.</td>
        <td style="width:75%;text-align:center;outline:#000000 1px solid">.</td>
    </tr>
    <tr>
        <td style="text-align:center;outline:#000000 1px solid">לחצן</td>
        <td style="text-align:center;outline:#000000 1px solid">
             Count: {{count}} &nbsp;&nbsp;&nbsp;
            <material-button [disabled]="!allowed" (trigger)="increment()" raised class="blue">Increase count</material-button>
        </td>
    </tr>
    <tr>
        <td style="text-align:center;outline:#000000 1px solid">Glyphs</td>
        <td style="text-align:center;outline:#000000 1px solid">
            <glyph icon="favorite"></glyph>
            <glyph icon="business"></glyph>
            <glyph icon="thumb_up"></glyph>
            <glyph icon="bluetooth_connected"></glyph>
            <glyph icon="insert_photo"></glyph>
            <glyph icon="more_horiz"></glyph>            
        </td>
    </tr>
    <tr>
        <td style="text-align:center;outline:#000000 1px solid">Text input</td>
        <td style="text-align:center;outline:#000000 1px solid">
            <material-input [(ngModel)]="Name" floatingLabel label="שם פרטי"></material-input>
            <material-input [(ngModel)]="Name" floatingLabel label="שם פרטי"></material-input>
            <material-button (trigger)="setName()" raised class="blue">Set name</material-button>
        </td>
    </tr>
    <tr>
        <td style="text-align:center;outline:#000000 1px solid">Check Box</td>
        <td style="text-align:center;outline:#000000 1px solid">
            <span>{{Flag1}}</span>
            <material-checkbox [(ngModel)]="Flag1" label="{{Name}}"></material-checkbox>
        </td>
    </tr>
    <tr>
        <td style="text-align:center;outline:#000000 1px solid">Spinner</td>
        <td style="text-align:center;outline:#000000 1px solid">
            <div dir="ltr" style="{{Style1}}"><material-spinner></material-spinner></div>
            <material-button (trigger)="setSpinner()" raised class="blue">{{SpinnerActionLabel}}</material-button>
        </td>
    </tr>
    <tr>
        <td style="text-align:center;outline:#000000 1px solid">Expandable panels</td>
        <td style="text-align:center;outline:#000000 1px solid">
            <material-expansionpanel-set>
                <material-expansionpanel name="Expansion panel">
                    <div>
                        Oh hi. I was just trying not to take too much space here.
                    </div>
                </material-expansionpanel>
                <material-expansionpanel name="Expansion panel #2">
                    <div>
                        Me too! Don't mind me.
                    </div>
                </material-expansionpanel>
            </material-expansionpanel-set>            
        </td>
    </tr>
    <tr>
        <td style="text-align:center;outline:#000000 1px solid">Radio buttons</td>
        <td style="text-align:center;outline:#000000 1px solid">
            <material-radio-group [(ngModel)]="Radio1">
                <material-radio value='111'>Option1</material-radio>
                <material-radio value='222'>Option2</material-radio>
                <material-radio value='333'>Option3</material-radio>
            </material-radio-group>
            <span>{{Radio1}}</span> 
        </td>
    </tr>
</table>
